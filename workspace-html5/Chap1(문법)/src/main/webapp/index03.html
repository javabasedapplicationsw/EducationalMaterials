<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>div</title>
</head>
<body>
	<div>
		<h1>오늘의 날씨</h1>
		<p>중부 태풍 북상 중...안전 대책 강구</p>					<!-- p : 블록(상자) 요소, 문장을 의미하는 요소. Paragraph -->
		<img src="img/weather.jpg" alt="태풍" style="width: 100px; height: 100px;">
															<!-- img : 인라인(글자) 요소, 이미지를 삽입하는 요소. Image -->
	</div>
	<div style="width: 100px;">Block2</div>
	<div style="height: 40px;">Block3</div>
	
	<div style="margin: 10px">Hello</div>
	<div style="padding: 10px;">HiMedia</div>
	
	<br/>
	
	<span style="width: 100px;">Inline1</span>
	<span style="height: 100px;">Inline2</span>
	<span style="border: 1px solid; margin:20px 20px">Inline3</span>   <!--margin : 요소의 외부 여백을 지정하는 CSS 속성-->
	<span style="border: 1px solid; padding: 20px 20px;">Inline3</span>  <!--padding : 요소의 내부 여백을 지정하는 CSS 속성-->
	
	<br/><br/><br/>
	<span><div>인라인요소에 블록요소 추가하기 - 불가능 </div></span>
	<span><span>인라인요소에 인라인요소 추가하기 - 가능 </span></span>
	
	<br/><br/><br/>
	<div><div>블록요소에 블록요소 추가하기 - 가능 </div></div>
	<div><span>블록요소에 인라인요소 추가하기 - 가능 </span></div>
</body>
</html>
