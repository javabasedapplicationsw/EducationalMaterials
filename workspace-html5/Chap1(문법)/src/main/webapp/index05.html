<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>태그 정리2</title>
</head>
<body>
	<input type="text" value="himedia" />		<!-- input : 사용자가 데이터를 입력하는 요소.  type 속성 : 입력받을 데이터의 타입 -->
												<!-- value 속성 : 미리 입력된 값(데이터) -->
	<input type="text" placeholder="이름을 입력하세요!" />		<!-- placeholder 속성 : 사용자가 입력할 값(데이터)의 힌트-->				
	<input type="text" disabled/> 				<!-- disabled 속성 : 입력 요소 비활성화 -->		
	
	<br/>
	
	<label>
		<input type="checkbox" /> Apple			<!--checkbox : 사용자에게 체크 여부를 입력 받음 -->
	</label>	
	<label>
		<input type="checkbox" /> Banana
	</label>		
	
	<br/>	
		
	<label>
		<input type="checkbox" /> Apple			
	</label>	
	<label>
		<input type="checkbox" checked /> Banana    <!--checked : 체크박스 입력 요소 체크됨 -->
	</label>	
	
	<br/>	
		
	<label>
		<input type="radio" name="fruits" /> Apple	<!--radio : 사용자에게 체크 여부를 그룹에서 1개만 입력 받음-->		
	</label>	
	<label>
		<input type="radio" name="fruits" /> Banana    
	</label>
</body>
</html>
