<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>태그 정리3</title>
</head>
<body>
	<table>						<!--테이블(표) 요소, 행(Row)과 열(Column)의 집합-->
		<tr>					<!-- tr : 행(Row)을 지정하는 요소. Table Row -->
			<td>A</td><td>B</td>	<!-- td : 열(Column)을 지정하는 요소. Table Data-->
		</tr>
		<tr>
			<td>C</td><td>D</td>
		</tr>		
	</table>
</body>
</html>
