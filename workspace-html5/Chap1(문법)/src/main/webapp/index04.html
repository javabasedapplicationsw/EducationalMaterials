<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>태그 정리</title>
	<style>
		span { color: red; }
	</style>
		
</head>
<body>
	<ul>					<!-- ul : 블록(상자) 요소, 순서가 필요없는 목록의 집합을 의미. Unordered List-->
		<li>사과</li>			<!-- li : 블록(상자) 요소, 목록 내 각 항목. List Item-->	
		<li>딸기</li>
		<li>수박</li>
		<li>오렌지</li>
	</ul>
	
	<ol>					<!-- ol : 순서가 필요한 목록의 집합 (ordered list)-->
		<li>1교시 자바</li>	<!-- 특성 (Display) : 블록요소 -->
		<li>2교시 자바</li>	<!-- 특징 : 자식 요소 li 만 사용 가능 -->
		<li>3교시 JS</li>
	</ol>
	
	
	
	<a href="https://www.naver.com/">네이버</a>	<!-- a : 인라인(글자) 요소, 같은 페이지로 이동하는 하이퍼링크를 지정하는 요소. Anchor -->
	<a href="https://www.apple.com/" target="_blank">애플</a>		<!-- href 속성 : 링크 URL, target 속성 : 링크 URL의 표시(브라우저 탭) 위치 -->
	
	
	<p>
		<span>하이 미디어 학원</span> 천호점은 천호역 부근에 있습니다.	<!--span : 인라인(글자) 요소, 특별한 의미가 없는 구분을 위한 요소-->
		<br />
		천호역 옆에는 <br/>강동역이 있습니다.		<!--br : 인라인(글자) 요소, 줄바꿈 요소. Break-->
	</p>
		
</body>
</html>
